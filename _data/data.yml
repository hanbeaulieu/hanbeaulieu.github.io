        link: "https://github.com/98yangjames/PythonStackOverFlow"
        tagline: "Python API that retrieves direct error analysis on python run-time errors. API will give a link and a print-out the solution relevant to the error at hand."
      

      - title: EEG Brain Signal Decoding
        link: ""
        tagline: "mplemented a CNN with 3 layers in Python. Using 2 layer max pooling to reduce dimensionality to predict hand-movement from human EEG brain signal multi-channel readings, predicted 74.3% of human hand movement. Sampled EEG measurements from 10 people with headgear; predicted their individual hand movements also using
LDA and CV with K-Folds along with A/B testing."
      
      - title: 2D-Axis Robotic Arm
        link: "https://www.youtube.com/watch?v=9m1BgfleYVE&t=15s&ab_channel=JamesYang"
        tagline: "Developing a fully functioning 2D-Axis Robotic Arm utilizing stepper motors, WiFi module, Arduino Uno, 2 Motor Driver ICs, self-developed G-Code interpreter, and 3D printed components to draw lines at an optimal speed. The components are stored on a self-developed PCB. "


      
