experiences:
    title: Experiences
    info:
      - role: Data Science Intern
        time: May 2022 - December 2022
        company: Intel Corporation, Remote
        details: |
            - Developing an automated detection model in Python detecting faulty die within test programs saving 5 hours per program on multiple flagship products.
            - Developing a CRUD application for human-in-the-loop interaction with repair model in Python using Plotly, Dash, and SQL.
            - Marketing project to director and VP of org to produce interest and introduce new workflow within org to increase 20% efficiency in data pulling, receiving a full time offer.
      - role: Software Engineer Intern
        time: May 2021 - September 2021
        company: Intel Corporation, Hillsboro
        details: |
          
            - Windows full-stack developer using C# and SQL for Intel proprietary testing software with 1000 weekly users.
            - Creation of a magnet application that works with Windows Registry HKEY users to allow for magnet call.
            - Developed utilizing pair programming, unit testing, SCRUM, and git version control.
            - Ran Test Program integrations and stress tests for unreleased processors on both wafer burn in and array level.
      - role: Product Development Engineer Intern
        time: June 2020 - September 2020
        company: Intel Corporation, Hillsboro
        details: |
            - Test program analysis with internal tools. Running integrations, vmin/vmax, and Shmoo analysis on die.
            - Developed internal test program tool using C# to automate analysis.
